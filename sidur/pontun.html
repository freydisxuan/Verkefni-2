<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <title>Verkefni 2</title>
  </head>
  <body>
<h1>Pantanir</h1>
<p>Pantaðu borð og mættu til okkar eða pantaðu mat sem við sendum þér eða þú sækir.</p>

<h3>Panta borð</h3>
<form>
  <fieldset>
    <input type="time" id="time">
    <label for="time">Klukkan hvað viljiði koma?</label>
    <div>
      <label for="number"> Hversu mörg?</label>
      <select id="number" name="number">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div>
    <label for="what">Viltu taka eitthvað fram?</label>
        <textarea name="text" placeholder="Ofnæmi etc." id="what"> </textarea>
      </div>
  </fieldset>
</form>
  


<h3>Panta mat</h3>
<ul>
    <li>Réttur #N [fimm reitir sem leyfa val úr titlum rétta á matseðli]</li>
    <li>Heimilisfang [val um að skrifa inn heimilisfang]</li>
</ul>

  </body>
</html>
